<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beach Eats</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect trick
      // This script takes the current path and converts it to a query parameter
      // that the app can use to restore the route
      var pathSegmentsToKeep = 1; // beach-eats

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
